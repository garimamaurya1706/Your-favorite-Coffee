<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart Page</title>
  <link rel="stylesheet" href="addcart.css">
</head>
<body>

  <h1 class="title">Our Products</h1>

  <div class="product-container">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61V+WcJZWHL.jpg" alt="Product 1">
      <h3>Macchiato</h3>
      <p>$10.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://5.imimg.com/data5/DV/PR/MY-12963114/nescafe-coffee-powder.jpg" alt="Product 2">
      <h3>nescafe-coffee-powder</h3>
      <p>$15.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6XiJRfoxvPyTDHLBZcNlztMe0a8oX8Ch9cw&s" alt="Product 3">
      <h3>Expresso</h3>
      <p>$20.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
